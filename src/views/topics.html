<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    <link rel="stylesheet" href="/css/topics.css">
    <link rel="stylesheet" href="/css/main.css">
    
</head>
<body>
    <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/topics">Perguntas</a>
                </li>
            </ul>

        </div>
    </nav>
    
    <div class="container topic-page">
        <div class="col-12 topic-header">
            <div class="new-topic">
                <a href="/topic-create"><img src="/icons/plus.png" alt="Novo Tópico"></a>
                <h3>Novo Tópico</h3>
            </div>
            <div class="search-topic">
                <input id="search-topic" class="form-control" type="text" placeholder="Procurar">
            </div>
        </div>        
        
        <div class="col-12 topics">
            {%for selected in selecteds %}
            <a href="/topic-answers?idTopic={{selected.id_topic}}&idUser={{selected.fk_id_user}}">
                <article class="topic-item">
                    <div class="col-10">
                        <span style="display:none">{{selected.topic_id_user}}</span>
                        <h5>{{selected.id_topic}}Luan Miano</h5>
                        <h3>{{selected.title}}</h3>
                        <p>{{selected.text}}</p>
                        <small>{{selected.data_create_topic}}</small>
                    </div>
                    <div class="col-2 topic-icons">
                        <img src="/icons/message.png" alt="mensagem"><span>{{selected.answers_count}}</span>
                    </div>
                </article>
             </a>
             {%endfor%}
        </div>

        <div class="mt-5 row justify-content-center">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="/topics?move=back&pagination={{page}}">Back</a></li>
                <li class="page-item"><a class="page-link" href="/topics?move=next&pagination={{page}}">Next</a></li>
            </ul>   
        </div>
    </div>

   <script src="/scripts/searchTopics.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
